{% extends "base.html" %}
{% load static %}

{% block title %}Delete Order - POS System{% endblock %}

{% block content %}
    <div class="delete-container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete order <strong>{{ order.order_number }}</strong>?</p>
        <p>This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <style>
        .delete-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #dc3545;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn-danger { background-color: #dc3545; }
        .btn-secondary { background-color: #6c757d; }
        .btn:hover { opacity: 0.8; }
    </style>
{% endblock %}
