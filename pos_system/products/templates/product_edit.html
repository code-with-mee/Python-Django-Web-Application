{% extends "base.html" %}
{% load static %}

{% block title %}Edit Product - POS System{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Product</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
    </div>
{% endblock %}
