{% extends "base.html" %}
{% load static %}

{% block title %}Add Supplier - POS System{% endblock %}

{% block content %}
    <div class="container">
        <h2>Add Supplier</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
    </div>
{% endblock %}
