{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard - POS System{% endblock %}

{% block content %}
    <div class="container">
        <h2>Dashboard</h2>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total Products</h3>
                <p>{{ total_products }}</p>
            </div>
            <div class="dashboard-card">
                <h3>Total Customers</h3>
                <p>{{ total_customers }}</p>
            </div>
            <div class="dashboard-card">
                <h3>Total Orders</h3>
                <p>{{ total_orders }}</p>
            </div>
            <div class="dashboard-card">
                <h3>Total Sales</h3>
                <p>${{ total_sales }}</p>
            </div>
        </div>
    </div>
    
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-card {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card h3 {
            margin-bottom: 10px;
        }
    </style>
{% endblock %}
